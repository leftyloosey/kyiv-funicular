<div class="container ml-2">
  <div [hidden]="submitted">
    <h1 class="mb-8 text-2xl">Login</h1>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <div class="form-group flex flex-col w-64">
        <label for="name">Name</label>
        <input
          autocomplete="off"
          type="text"
          class="bg-gray-100"
          id="name"
          required
          [(ngModel)]="model.name"
          name="name"
          #name="ngModel"
        />
        <label for="password">Password</label>
        <input
          autocomplete="off"
          type="text"
          class="bg-gray-100"
          id="password"
          required
          [(ngModel)]="model.password"
          name="password"
          #password="ngModel"
        />
        <div [hidden]="name.valid || name.pristine" class="">
          Name is required
        </div>
      </div>
      <div class="flex flex-row space-x-2 mt-2">
        <button
          type="submit"
          class="bg-green-200 p-1"
          [disabled]="!loginForm.form.valid"
        >
          Login
        </button>
        <button type="button" class="" (click)="loginForm.reset()">
          <!-- <button type="button" class="" (click)="newActor(); loginForm.reset()"> -->
          Reset
        </button>
      </div>
    </form>
  </div>
