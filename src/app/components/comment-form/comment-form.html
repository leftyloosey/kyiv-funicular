<form
  class="flex flex-col items-end gap-4"
  #commentForm="ngForm"
  (ngSubmit)="onSubmit(commentForm)"
>
  <textarea
    name="entry"
    type="text"
    [(ngModel)]="model.entry"
    id="entry"
    (keyup)="updateField($event)"
    entry="entry"
    #entry="ngModel"
    rows="3"
    class="px-3 py-1.5 w-full border border-slate-900 rounded-md"
  ></textarea>
  <div class="flex flex-row">
    <div
      [hidden]="logged || !entry.value"
      class="bg-red-400 p-0.5 text-white mr-4 rounded"
    >
      Log in to comment
    </div>
    <button
      type="submit"
      class="inline-block rounded border border-current px-4 py-1 text-sm font-medium hover:border-white"
    >
      {{ buttonText }}
    </button>
    <button
      class="inline-block rounded border border-current px-4 py-1 text-sm font-medium hover:border-white"
      (click)="toggleValue()"
    >
      globalSignal
    </button>
  </div>
</form>
