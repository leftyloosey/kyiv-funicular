@if (!this.refresh()) {
<div class="word-builder">
  <app-top-form
    (statusChange)="formStatusChanged($event)"
    (speechChange)="partOfSpeechChanged()"
  />

  <app-display-box />
  <app-case-component />
  <div class="word-builder__save-button-row">
    <button
      class="word-builder__save-button-row--button"
      (click)="saveWord()"
      matButton="filled"
      [disabled]="this.formInvalid"
    >
      Save word
    </button>
    <button
      class="word-builder__save-button-row--button"
      (click)="this.refreshBuilder()"
      matButton="filled"
      color="secondary"
    >
      Reset
    </button>
    <button
      class="word-builder__save-button-row--button"
      (click)="this.deleteWord()"
      matButton="filled"
      color="secondary"
      [hidden]="!this.deleteButtonVisible"
    >
      Delete
    </button>
  </div>
</div>

} @else {
<span></span>
}
