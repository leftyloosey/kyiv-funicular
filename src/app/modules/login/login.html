<article>
  <div [hidden]="submitted">
    <h1>Login</h1>
    <form (ngSubmit)="submitLoginForm(loginForm)" #loginForm="ngForm">
      <div class="flex-col">
        <label for="name">Name</label>
        <input
          autocomplete="off"
          type="text"
          id="name"
          required
          [(ngModel)]="model.name"
          name="name"
          #name="ngModel"
        />
        <label for="password">Password</label>
        <input
          autocomplete="off"
          type="password"
          id="password"
          required
          [(ngModel)]="model.password"
          name="password"
          #password="ngModel"
        />
        <div [hidden]="name.valid || name.pristine">Name is required</div>
      </div>
      <div>
        <button type="submit" [disabled]="!loginForm.form.valid">
          @if(loginMode) {Login} @else {Create New User }
        </button>
        <span>or</span>
        <button type="button" (click)="switchLoginMode()">
          @if(loginMode) {Create User} @else {Login}
        </button>
      </div>
    </form>
  </div>
</article>
