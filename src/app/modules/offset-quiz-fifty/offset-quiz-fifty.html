<div class="offset-quiz">
  <p class="offset-quiz__page-count">{{ this.offset.pageDisplayString }}</p>

  <section class="word-panel">
    <section class="word-panel__sub-panel">
      @for (word of this.output$| async; track word.id; let idx = $index) { @if
      (idx===this.offset.count) {
      <p class="word-panel__card-count">
        {{ $index + 1 }} / {{ this.offset.pageContainerLength }}
      </p>
      <div class="word-panel__quiz-holder">
        <app-basic-quiz (sendUp)="openEditModal($event)" [word]="word" />
      </div>
      } }
    </section>
  </section>

  <section class="btn-panel">
    <p (click)="this.offset.pageChange(-1, this.langToken)">
      <i class="btn-panel__big-arrow left"></i>
    </p>
    <p (click)="this.offset.navigateLeftRight(-1)">
      <i class="btn-panel__small-arrow left"></i>
    </p>
    <button class="btn-panel__mode-button" (click)="this.offset.moodToggle()">
      mode
    </button>
    <button
      class="btn-panel__mode-button"
      (click)="this.offset.toggleHideLevel()"
    >
      + / -
    </button>
    <p (click)="this.offset.navigateLeftRight(1)">
      <i class="btn-panel__small-arrow right"></i>
    </p>
    <p (click)="this.offset.pageChange(1, this.langToken)">
      <i class="btn-panel__big-arrow right"></i>
    </p>
  </section>
</div>
