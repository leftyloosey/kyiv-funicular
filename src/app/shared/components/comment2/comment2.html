@if (comments$ | async; as comment) {
<article class="comment">
  <div>
    <div class="flex-row">
      <div>
        <h3>
          {{ comment.user?.name }}
        </h3>
      </div>
    </div>

    <ul>
      <span>{{ comment.text }}</span>
      <li>
        {{ comment.timestamp | date }}
      </li>
    </ul>
  </div>
</article>
} @else { }
