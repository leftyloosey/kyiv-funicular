<mat-drawer-container class="drawer-holder" autosize>
  <mat-drawer #drawer mode="over">
    <div class="left-drawer">
      <p class="mover">
        <i
          (click)="drawer.toggle()"
          class="left-drawer__toggle-button left"
        ></i>
      </p>
      <app-word-builder />
    </div>
  </mat-drawer>

  <div class="right-drawer">
    <p>
      <i
        (click)="drawer.toggle()"
        class="right-drawer__toggle-button right"
      ></i>
    </p>
    <router-outlet />
  </div>
</mat-drawer-container>
