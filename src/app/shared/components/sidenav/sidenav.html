<mat-drawer-container class="drawer-holder">
  <mat-drawer #drawer mode="over">
    <div class="left-drawer">
      <p class="left-toggle-mover">
        <i
          (click)="drawer.toggle()"
          class="left-drawer__toggle-button left"
        ></i>
      </p>
      <app-word-builder />
    </div>
    <section class="targets">
      <!-- <div>
        <button (click)="changeToken('de')">from DE</button>
        <button (click)="changeToken('uk')">from YK</button>
      </div>
      <div>
        <button (click)="changeTarget('de')">to DE</button>
        <button (click)="changeTarget('en')">to EN</button>
        <button (click)="changeTarget('uk')">to YK</button>
      </div> -->
      <app-lang-direction
        (fromLanguage)="fromLanguage($event)"
        (toLanguage)="toLanguage($event)"
      />
    </section>
  </mat-drawer>

  <div class="right-drawer">
    <p class="right-toggle-mover">
      <i
        (click)="drawer.toggle()"
        class="right-drawer__toggle-button right"
      ></i>
    </p>
    <router-outlet />
  </div>
</mat-drawer-container>
