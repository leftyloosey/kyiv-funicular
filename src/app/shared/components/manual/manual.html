<form [formGroup]="manualForm" (ngSubmit)="submitManualWord()">
  <label for="original"
    >Original:
    <input id="original" type="text" formControlName="original" />
  </label>
  <label for="translation"
    >Translation:
    <input id="translation" type="text" formControlName="translation" />
  </label>
  <label for="partOfSpeech"
    >Part of Speech:
    <input id="partOfSpeech" type="text" formControlName="partOfSpeech" />
  </label>
  <label
    ><button type="submit">Manual</button>
    <!-- <input type="text" formControlName="scrape" /> -->
  </label>
</form>
