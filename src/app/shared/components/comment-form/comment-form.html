<form #commentForm="ngForm" (ngSubmit)="submitCommentToService(commentForm)">
  <section class="entry-area">
    <textarea
      name="entry"
      type="text"
      [(ngModel)]="model.entry"
      id="entry"
      entry="entry"
      #entry="ngModel"
      [cols]="50"
      [rows]="smallReplyBox() ? '1' : '5'"
    ></textarea>
    <div class="alert-hover" [hidden]="logged() || !entry.value">
      Log in to post
    </div>
    <button
      [class]="logged() ? 'logged' : 'unlogged'"
      [disabled]="!logged()"
      type="submit"
    >
      Create
    </button>
  </section>
</form>
